name: ai_rag_assignment
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - make
  - pip
  - pip:
    # Core Orchestration
    - langchain>=0.1.0
    - langchain-community
    - langchain-openai        # REQUIRED: For text-embedding-3-small [cite: 33]
    - langchain-chroma        # NEW: Fixes deprecation warnings for Chroma
    - langchain-text-splitters
    - langchain-google-genai
    - pre-commit

    # Vector Database
    - chromadb>=0.4.0         # REQUIRED: Selected Vector DB [cite: 30]
    - faiss-cpu
    
    # API & Backend (NEW REQUIREMENTS)
    - fastapi                 # REQUIRED: Backend framework 
    - uvicorn[standard]       # REQUIRED: Server to run FastAPI
    - python-multipart        # Helper for file handling in API

    # Utilities
    - python-dotenv
    - pydantic>=2.0
    - pydantic-settings
    - tiktoken
    - numpy
    - pandas
    - pypdf
    - langchain-huggingface
    - sentence-transformers
    - google-generativeai  

    # Dev & Testing
    - pytest
    - pytest-asyncio
    - ruff 
    - ipykernel
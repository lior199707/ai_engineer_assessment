<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoluGen AI | Job Search Engine</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>SoluGen AI <span>Recruitment RAG</span></h1>
            <p>Semantic search across job descriptions using vector embeddings.</p>
        </header>

        <main>
            <div class="search-section">
                <input type="text" id="queryInput" placeholder="Describe the ideal candidate..." autocomplete="off">
                <button id="searchBtn">Search</button>
            </div>

            <div id="statusMessage" class="status-hidden">Searching vector database...</div>

            <section id="resultsContainer">
                </section>
        </main>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
